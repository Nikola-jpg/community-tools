<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LeaderBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/styles/leaderboard.css}" rel="stylesheet" />
</head>
<body>
<h1 style="text-align: center;">LeaderBoard</h1>

<div class="wrap">
    <div class="tabs">
        <nav class="tabs__items">
            <a href="#tablink_01" class="tabs__item"><span>Leader board</span></a>
            <a href="#tablink_02" class="tabs__item"><span>Full leader board</span></a>
        </nav>
        <div>
            <div id="tablink_01" class="tab__box">
                <table id="leaderboard" class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>SlackName/DiscordName</th>
                        <th>GitName</th>
                        <th>Points for tasks</th>
                        <th>Karma</th>
                        <th>TotalPoints</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entity,rowStat: ${entities}"
                        th:style="${rowStat.odd} ? 'background-color: #F0F8FF;' : 'background-color: #FFFFFF'">
                        <td th:text="${rowStat.count}"></td>
                        <th th:text="${entity.platformName}"></th>
                        <td th:text="${entity.gitName}"></td>
                        <td th:text="${entity.pointByTask}"></td>
                        <td th:text="${entity.karma}"></td>
                        <td th:text="${entity.getTotalPoints()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="tablink_02" class="tab__box">
                <table id="fullleaderboard" class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>SlackName/DiscordName</th>
                        <th>GitName</th>
                        <th>Points for tasks</th>
                        <th>Karma</th>
                        <th>TotalPoints</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entity,rowStat: ${entitiesFull}"
                        th:style="${rowStat.odd} ? 'background-color: #F0F8FF;' : 'background-color: #FFFFFF'">
                        <td th:text="${rowStat.count}"></td>
                        <th th:text="${entity.platformName}"></th>
                        <td th:text="${entity.gitName}"></td>
                        <td th:text="${entity.pointByTask}"></td>
                        <td th:text="${entity.karma}"></td>
                        <td th:text="${entity.getTotalPoints()}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</div>

</body>
</html>
